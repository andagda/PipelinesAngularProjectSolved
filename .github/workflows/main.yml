name: Angular Pipeline

on:
   push:
     branches:
       - main

env:
  URL: "http://localhost:4200/"

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install
          npx playwright install
          npx playwright install-deps

      - name: Start Angular application in background
        run: |
          echo "Starting Angular application in background..."
          npm run start -- --host 0.0.0.0 --port 4200 &
          sleep 10
          # Wait for server to be ready
          curl -f http://localhost:4200/ || (echo "Server not ready" && exit 1)

      - name: Run tests
        run: |
          npm run test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-test-results
          path: test-results/results.xml
